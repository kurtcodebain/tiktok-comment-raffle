<!DOCTYPE html>
<html>
<head>
  <title>Tanjas TikTok Raffler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      width: 400px; /* Set desired width */
      margin: 0 auto; /* Center the container */
      padding: 10px; /* Adjust as needed */
      text-align: center; /* Center align content */
    }
    h1 {
      color: #ff0066;
      margin-top: 0px;
    }
    .btn {
      background-color: #ff0066;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-weight: bold;
      width: 200px; /* Set button width */
    }
    .btn:hover {
      background-color: #cc0052;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .btn-container {
      display: flex;
    }
    #winner {
      color: #00cc66;
    }
  </style>
  <script src="finder.js"></script>
</head>
<body>
  <h1>Tanjas TikTok Raffler</h1>
  <h2 id="winner"></h2>
  <div class="btn-container">
    <button id="btn-roll" class="btn">ROLL</button>
    <button id="btn-reroll" class="btn">REROLL</button>
  </div>
</body>
</html>
